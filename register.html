<div data-page="login-screen-embedded" class="page">
    <div class="page-content login-screen-content"  style="padding-top: 10px;">
        <div class="login-screen-title" style="padding: 10px;">Mobile Quiz</div>

        <div class="content-block">
            <p style="text-align:center; font-weight:bold;">Create A New Account</p>
        </div>
        <form action="" method="post" role="form" id="register-form">
            <div class="list-block inputs-list">
                <ul>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Full Name</div>
                            <div class="item-input">
                                <input type="text" autocomplete="off" required="" name="reg_name" id="reg_name" placeholder="Full Name"/>
                            </div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Matric No</div>
                            <div class="item-input">
                                <input type="text" autocomplete="off" required="" name="reg_matric" id="reg_matric" placeholder="Matric No"/>
                            </div>
                        </div>
                    </li>

                    <li>
                        <!-- Additional "smart-select" class -->
                        <a href="#" class="item-link smart-select">
                            <!-- select -->
                            <select name="reg_gender" class="smart_1">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                            <div class="item-content">
                                <div class="item-inner">
                                    <!-- Select label -->
                                    <div class="item-title">Gender</div>
                                </div>
                            </div>
                        </a>
                    </li>


                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Email Address</div>
                            <div class="item-input">
                                <input type="email" autocomplete="off" required="" name="email" id="reg_email" placeholder="Email Address"/>
                            </div>
                        </div>
                    </li>

                    <!--<li class="item-content">-->
                        <!--<div style="margin:0 auto; width:30%!important;text-align: center;">-->
                            <!--<img src="" id='img' style="width: 150px;">-->
                        <!--</div><br/>-->

                        <!--<div style="width:100%; text-align:center; padding:10px;">-->
                            <!--<button id='but_take'>Take photo</button>-->
                            <!--<button id='but_select'>Select photo from Gallery</button>-->
                        <!--</div>-->
                    <!--</li>-->

                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Password</div>
                            <div class="item-input">
                                <input type="password" autocomplete="off" required="" name="reg_password" id="reg_password" placeholder="Password"/>
                            </div>
                        </div>
                    </li>


                </ul>
            </div>
            <div class="content-block">
                <input type="submit" name="reg_ok" class="button button-fill button-raised" value="Sign Up">
            </div>

            <div class="content-block">
                <p>
                    <a href="#" class="button back link back-link">Back</a>
                </p>
            </div>



            <div class="content-block">
                <div class="list-block-label"><b>Supervised By:</b><br><span class="supervisor">Mr. Ramoni T.A</span></div>
            </div>
        </form>
    </div>
</div>
